version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typescript-rest-api
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      # JWT Secrets are REQUIRED for production - no defaults provided for security
      # Set these environment variables before running: JWT_SECRET, REFRESH_SECRET
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required}
      REFRESH_SECRET: ${REFRESH_SECRET:?REFRESH_SECRET environment variable is required}
      JWT_EXPIRY: ${JWT_EXPIRY:-15m}
      REFRESH_EXPIRY: ${REFRESH_EXPIRY:-7d}
      SALT_ROUNDS: ${SALT_ROUNDS:-12}
    # Health check
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /tmp
      - /var/tmp
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Network isolation
    networks:
      - api-network
    restart: unless-stopped

networks:
  api-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
