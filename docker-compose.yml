version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typescript-rest-api
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      REFRESH_SECRET: ${REFRESH_SECRET:-change-me-in-production}
      JWT_EXPIRY: 15m
      REFRESH_EXPIRY: 7d
      SALT_ROUNDS: 10
    # Health check
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /tmp
      - /var/tmp
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Network isolation
    networks:
      - api-network
    restart: unless-stopped

networks:
  api-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
